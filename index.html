<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ART 151 Spring 2018</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
  <style>
    html {
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <nav class="navbar is-dark" role="navigation" area-label="main navigation">
      <div class="navbar-brand">
        <a href="/" class="navbar-item">
          <h1>JC.ME</h1>
        </a>
      </div>
    </nav>
    <section class="hero is-light">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            ART 151, Spring 2018: Project List
          </h1>
          <h2 class="subtitle">
            Below is a list of projects I created for my <a href="https://introcc.wordpress.com/" target="_blank" rel="noopener" class="has-text-link">ART 151 class</a>
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-4 is-parent" v-for="(site, i) in sites" :key="i">
            <div class="tile is-child box">
              <p class="title is-3">{{ site.name }}</p>
              <p class="subtitle is-5">{{ site.desc }}</p>
              <p>
                <a class="button is-link" :href="site.path" target="_blank" rel="noopener">Project Link</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>

  <script>
    let app;
    document.onreadystatechange = () => {
      if (document.readyState === "complete") {
        app = new App();
        app.getSiteMap();
      }
    };
  </script>
</body>
</html>
